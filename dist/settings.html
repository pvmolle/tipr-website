<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipr - Website</title>

	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.4.2/base-min.css">
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.4.2/buttons-min.css">
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.4.2/forms-nr-min.css">
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.4.2/grids-nr-min.css">
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.4.2/menus-nr-min.css">
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.4.2/tables-min.css">

	<link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/main2.css">
</head>
<body class="pure-skin-tipr settings">

	<div class="wrapper">
        <aside>
        	<div class="logo">
        		<h1>tipr</h1>
        	</div>

        	<ul>
        		<li><a href="index.html"><i class="fa fa-signal"></i></a></li>
        		<li class="active"><a href="settings.html"><i class="fa fa-cogs"></i></a></li>
        		<li><a href="login.html"><i class="fa fa-power-off"></i></a></li>
        	</ul>
        </aside>
        <main>
			<div class="pure-g">
		        <div class="pure-u-1-2">
		            <div class="phone">
		            	<div class="phonewrapper">
		            		<div class="overlay">
				                <div class="userinfo">
				                    <h2>Steve</h2>
				                    <p>Ghent - I play Guitar</p>
				                </div>
				                <img src="http://lorempixel.com/250/150" alt="profile"/>
				            </div>
				            <div class="aboutuser">
								<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
				            </div>
				            <div class="pure-g social">
						        <div class="pure-u-1-3">
						            <a href="#"><i class="fa fa-facebook"></i> Facebook</p></a>
						        </div>

						        <div class="pure-u-1-3">
						            <a href="#"><i class="fa fa-twitter"></i> Twitter</a>
						        </div>

						        <div class="pure-u-1-3">
						            <a href="#"><i class="fa fa-youtube-play"></i> Youtube</a>
						        </div>
						    </div>
						    <div class="stats">

						    </div>
		            	</div>
		            </div>
		        </div>

		        <div class="pure-u-1-2 edit">
		        	<h2>Edit your settings</h2>
		            <form class="pure-form">
					    <fieldset class="pure-group">
					        <input name="username" type="text" class="pure-input-1" placeholder="Username" required>
					        <input name="email" type="text" class="pure-input-1" placeholder="E-mail" required>
					        <input name="place" type="text" class="pure-input-1" placeholder="Place" required>
					    </fieldset>
						
						<select id="activity" class="pure-input-1">
			                	<option>Charity</option>
			                    <option>Street performer</option>
			                    <option>Open source project</option>
			                    <option>Non-profit organisation</option>
			            </select>

					    <fieldset>
					    	<textarea name="about" class="pure-input-1" height="200" placeholder="About myself" required></textarea>
					    </fieldset>

					    <fieldset class="pure-group">
					    	<span class="icon"><i class="fa fa-eur"></i></span>
					    	<input name="standardamount" type="number" class="pure-input-1" placeholder="Standard amount">
					    	<span class="icon"><i class="fa fa-eur"></i></span>
					    	<input name="goal" type="number" class="pure-input-1" placeholder="Goal">
					    </fieldset>

					    <fieldset class="pure-group">
					    	<span class="icon"><i class="fa fa-facebook"></i></span>
					        <input name="facebook" type="url" class="pure-input-1" placeholder="Facebook url">
					        <span class="icon"><i class="fa fa-twitter"></i></span>
					        <input name="twitter" type="url" class="pure-input-1" placeholder="Twitter url">
					        <span class="icon"><i class="fa fa-youtube-play"></i></span>
					        <input name="youtube" type="url" class="pure-input-1" placeholder="YouTube url">
					    </fieldset>

					    <fieldset class="showstats">
					    	<label for="showstats" class="pure-checkbox">
						        <input id="showstats" type="checkbox" value="">
						        Show stats on profile or not?
						    </label>
					    </fieldset>

					    <fieldset class="upload">
					    	<span>Profile picture</span>
					    	<input name="image" type="file" class="pure-input-1" placeholder="Upload profile picture">
					    </fieldset>
			
					    <p><input type="submit" class="pure-button pure-input-1-3 pure-button-primary" value="Edit settings"></p>
					</form>
		        </div>
		    </div>
        </main>
    </div>
</body>
</html>
